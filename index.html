<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body class="backround-pic">

    <h1 class="py-5 bg-info text-dark">Totally Trivia Trivia</h1>

    <div class="container" id="startContainer">
        <div class="row">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-outline-secondary btn-lg bg-info text-dark "
                    id="startButton">Start</button>
            </div>
        </div>
    </div>

    <div class="container bg-info text-dark" id="gameContainer">
        <div class="row">
            <span>Time Remaining:</span>
            <span id="timeContainer"></span>
        </div>

        <div class="container" id="questionContainer">
            <div class="row">
                <div id="question"> </div>
            </div>
            <div class="row">
                <ul>
                    <li id="choice1" class="choice"></li>
                    <li id="choice2" class="choice"> </li>
                    <li id="choice3" class="choice"></li>
                </ul>
            </div>
        </div>
        <div class="container bg-info text-dark" id="resultContainer">
            <div class="row">
                <div id="cheerText"></div>
            </div>
            <div class="row">
                <div>The Corect Ansewer Was: <span id="correctAnswer"></span></div>
            </div>
            <div class="row">
                <img width="200px" id="gif" src="../TriviaGame/assets/images/nope.gif">
            </div>

        </div>
        <div class="container bg-info text-dark " id="finalResultContainer">
            <div class="row">
                <div>All done, Heres How you did!! </div>
            </div>
            <div class="row">
                <div class="col-6">Correct Ansewers:</div>
                <div class="col-4" id="correct"></div>
            </div>
            <div class="row">
                <div class="col-6">Incorrect Ansewer:</div>
                <div class="col-4" id="incorrect"></div>
            </div>
            <div class="row">
                <div class="col-6">Unansewered:</div>
                <div class="col-4" id="unansewered"></div>
            </div>
            <div class="row">
                <button id="getStart">Start Over</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>

</body>

</html>
